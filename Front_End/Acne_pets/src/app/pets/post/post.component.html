<div class="row">


  <div class="formPet col-5 ">
    <!-- fromulario -->
    <form [formGroup]="newPet" (ngSubmit)="add_edit_pet()" class="formInput ">
      <div>

        <!-- name -->
        <label class="form-label" for="name" style="color: rgb(0, 0, 0);">Nombre de la mascota</label>
        <input type="string" id="name" class="form-control" formControlName="name" [(ngModel)]="data.name" />

        <label class="form-label" for="type" style="color: rgb(0, 0, 0);">Tipo de mascota</label>
        <!-- type enum perro gato drop down -->
        <select id="type" class="form-control" formControlName="type" [(ngModel)]="data.type">
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
        </select>

        <!-- date_of_birth -->
        <label class="form-label" for="date_of_birth" style="color: rgb(0, 0, 0);">Fecha de nacimiento</label>
        <input id="date_of_birth" type="date" class="form-control" formControlName="date_of_birth"
          [(ngModel)]="data.date_of_birth" />

        <div class="button pt-1 mb-4">
          <button class="btn buttonEnviar" type="submit">Enviar</button>
        </div>

      </div>
    </form>



  </div>
  <!-- big image to the left  -->

  <div class="col-7 col-lg-6 ">
    <img src="../../../assets/img/recurso_mascotas.png" alt="login form" class="img-fluid imagePet" />
  </div>

</div>

<!-- linea  horizontal -->
<div class="col-12">
  <hr class="linea">
</div>
