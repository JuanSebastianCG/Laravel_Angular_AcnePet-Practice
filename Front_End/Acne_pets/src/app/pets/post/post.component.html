

<form [formGroup]="newPet" (ngSubmit)="addPets()">
  <div>
    <!-- name -->
    <label class="form-label" for="name">Nombre de la mascota</label>

    <input type="string" id="name" class="form-control"  formControlName="name" />

    <label class="form-label" for="type">Tipo de mascota</label>
    <!-- type enum perro gato drop down -->
    <select id="type" class="form-control" formControlName="type">
      <option value="perro">Perro</option>
      <option value="gato">Gato</option>
    </select>

    

    <!-- date_of_birth -->
    <label class="form-label" for="date_of_birth">Fecha de nacimiento</label>

    <input id="date_of_birth" type="date" class="form-control" formControlName="date_of_birth" />

    <div class="pt-1 mb-4">
      <button class="btn btn-dark btn-lg btn-block" type="submit">AÃ±adir mascota</button>
    </div>
  </div>
</form>
