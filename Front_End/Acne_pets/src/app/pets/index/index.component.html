<div class="content">
    <div *ngIf="confirmation == true" class="card-link">
        <div class="jumbotron p-3 p-md-3 text-white rounded">
            <div class="text">
                <img src="https://icons.veryicon.com/png/o/animal/pet-icon/dog-24.png"
                 width="20%">
                <h1 class="display-4 font-family: 'Poppins', sans-serif;" style="color: #151515;">TUS MASCOTAS</h1>
            </div>
        </div>
    </div>

                <div class="card-body d-flex flex-column align-items-center">
                    <strong class="d-inline-block mb-2 " style="text-transform: capitalize; color: #ebc8a6">Tipo de
                        mascota: {{pet.type}}</strong>
                    <h3 class="mb-0">Nombre: {{pet.name}}</h3>

                    <div class="mb-1 text-muted">Edad: {{pet.age}}</div>
                    <!-- gren -->
                    <!-- <div *ngIf="pet.client_pet != null" class="mb-1 text-danger adoptado">Adoptado</div> -->
                </div>
