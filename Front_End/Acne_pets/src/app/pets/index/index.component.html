<div class="content">
    <div *ngIf="confirmation == true" class="card-link">
        <div class="jumbotron p-3 p-md-3 text-white rounded">
            <div class="text">
                <img src="https://icons.veryicon.com/png/o/animal/pet-icon/dog-24.png"
                 width="20%">
                <h1 class="display-4 font-family: 'Poppins', sans-serif;" style="color: #151515;">TUS MASCOTAS</h1>
            </div>
        </div>
    </div>

    <div class="row mb-2 mt-3">
        <div *ngFor="let pet of this.data" class="col-md-6">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-center">
                    <strong class="d-inline-block mb-2 text-primary" style="text-transform: capitalize;">Tipo de mascota: {{pet.type}}</strong>
                    <h3 class="mb-0">Nombre: {{pet.name}}</h3>

                    <div class="mb-1 text-muted">Edad: {{pet.age}}</div>
                    <!-- gren -->
                    <!-- <div *ngIf="pet.client_pet != null" class="mb-1 text-danger adoptado">Adoptado</div> -->

                    <!-- button to delete -->
                    <div *ngIf="confirmation == true" class="card-link">
                        <button class="btn btn-danger" (click)="deletePet(pet.id)">Poner en adopci√≥n</button>
                        <!-- edit -->
                        <button class="btn btn-info" [routerLink]="['/',{ outlets: {body: ['postPets'] } }]" [queryParams]="{id: pet.id}">Editar mascota</button>
                    </div>
                    <!-- button to add -->
                    <div *ngIf="confirmation == false && sesionId !== -1 && pet.client_pet == null" class="card-link">
                        <button class="btn btn-success" (click)="addPet(pet.id)">Adoptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
