                    <h3 class="mb-0">Nombre: {{pet.name}}</h3>

                    <div class="mb-1 text-muted">Edad: {{pet.age}}</div>
                    <!-- gren -->
                    <!-- <div *ngIf="pet.client_pet != null" class="mb-1 text-danger adoptado">Adoptado</div> -->

                    <!-- button to delete -->
                    <div *ngIf="confirmation == true" class="card-link">
                        <button class="btn btn-danger" (click)="deletePet(pet.id)">Poner en adopci√≥n</button>
                        <!-- edit -->
                        <button class="btn btn-info" [routerLink]="['/',{ outlets: {body: ['postPets'] } }]" [queryParams]="{id: pet.id}">Editar mascota</button>
                    </div>
                    <!-- button to add -->
                    <div *ngIf="confirmation == false && sesionId !== -1 && pet.client_pet == null" class="card-link">
                        <button class="btn btn-success" (click)="addPet(pet.id)">Adoptar</button>
                    </div>
                </div>
            </div>
        </div>
