<div>
    <div class="row mb-2 mt-3">
        <div *ngFor="let pet of this.data" class="col-md-6">

            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary">{{pet.type}}</strong>
                    <h3 class="mb-0">
                        <a class="text-dark" href="#">{{pet.name}}</a>
                    </h3>
                    <div class="mb-1 text-muted">{{pet.date_of_birth}} Age : {{pet.age}}</div>
                    <!--show  age -->
                </div>
            </div>

        </div>
    </div>
</div>
